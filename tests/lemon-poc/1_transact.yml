        signer: &lp_B_signer //Alice
        liquidity_pool: &lp_B_liquidity_pool 5C4hrfjw9DjXZTzV3MwzrrAr9P1MJhSrvWGWqi1eSuyUpnhM
  decodedCalls:
    system_remark:
      chain: *lp_B
      pallet: system
      call: remark
      args: [ 0x0011 ]
    balance_transfer:
      chain: *lp_B
      pallet: balances
      call: transfer
      args: [
        5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty,
        *amount
      ]

tests:
  - name: Performs a Remote Swap
    before:
      - name: DEPENDANCY | Lemon Parachain A's sovereign account in Lemon Parachain B needs to be funded
        actions:
          - extrinsics:
            - chain: *lp_B
              delay: 1000
              signer: *lp_B_signer
              pallet: balances
              call: transfer
              args: [ 
                *lp_A_sovereign, # destination
                *amountX2, # value
              ]
              events:
                - name: balances.Transfer

      - name: DEPENDANCY | 'asset_to' should exist in Lemon Parachain A
        actions:
          - extrinsics:
            - chain: *lp_A
              delay: 1000
              signer: *lp_A_signer
              sudo: true
              pallet: assets
              call: forceCreate
              args: [
                *asset_id_to,
                { Id: *sudo_wallet }, # owner
                true, # isSufficient
                1000 # minBalance
              ]

      - name: DEPENDANCY | `asset_to` should exist in Lemon Parachain B
        actions:
          - extrinsics:
            - chain: *lp_B
              delay: 1000
              signer: *lp_B_signer
              sudo: true
              pallet: assets
              call: forceCreate
              args: [
                *asset_id_to,
                { Id: *sudo_wallet }, # owner
                true, # isSufficient
                1000 # minBalance
              ]

      - name: DEPENDANCY | Liquidity Pool in Lemon Parachain B should have some 'asset_to' balance
        actions:
          - extrinsics:
            - chain: *lp_B
              delay: 1000
              signer: *lp_B_signer
              # sudo: true
              pallet: assets
              call: mint
              args: [
                *asset_id_to,
                { Id: *lp_B_liquidity_pool },
                10000000000000
              ]

    its:
      - name: Should perform a remote swap
        actions: 
          - extrinsics: #0x33010100010100d43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d010000020432050400070010a5d4e8010000020432050800070010a5d4e8
            - chain: *lp_A
              signer: *lp_A_signer
              sudo: true
              pallet: swap
              call: swap
              args: [
                {
                  v1: { # beneficiary
                    parents: 0,
                    interior: {
                      x1: {
                        AccountId32: {
                          network: Any,
                          id: '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d'
                        }
                      }
                    }
                  }
                },
                {
                  V1: { # asset_from
                    id: {
                      Concrete: {
                        parents: 0,
                        interior: {
                          X2: [
                            {
                              PalletInstance: 50
                            },
                            {
                              GeneralIndex: *asset_id_from
                            }
                          ]
                        }
                      }
                    },
                    fun: {
                      Fungible: 1000000000000
                    }
                  }
                },  
                { # asset_to
                  V1: {
                    id: {
                      Concrete: {
                        parents: 0,
                        interior: {
                          X2: [
                            {
                              PalletInstance: 50
                            },
                            {
                              GeneralIndex: *asset_id_to
                            }
                          ]
                        }
                      }
                    },
                    fun: {
                      Fungible: 1000000000000
                    }
                  }
                }
              ]

