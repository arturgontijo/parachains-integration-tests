---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 9900
    assets_parachain: &assets_parachain
      wsPort: 9910
      paraId: &ap_id 1000
    trappist_parachain: &trappist_parachain
      wsPort: 9920
      paraId: &tp_id 2000
  variables:
    common:
      amount: &amount 1000000000000
      require_weight_at_most: &weight_at_most 1000000000
      amount_to_send: &amount_to_send 50000000000
    chains:
      relay_chain:
        signer: &rc_signer //Alice
        assets_parachain_destination: &ap_dest { v3: { parents: 0, interior: { x1: { parachain: *ap_id }}}}
        assets_parachain_dest_routed: &ap_dest_routed { v3: { parents: 1, interior: { x1: { parachain: *ap_id } }}}
        trappist_parachain_destination: &tp_dest { v3: { parents: 0, interior: { x1: { parachain: *tp_id }}}}
        trappist_parachain_dest_routed: &tp_dest_routed { v3: { parents: 1, interior: { x1: { parachain: *tp_id } }}}
      assets_parachain_account:
        signer: &ap_signer //Alice
        wallet: &ap_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F
        asset_id: &asset_id 2
        assets_pallet_id: &assets_pallet_id 50
        asset_min_balance: &asset_ed 1000
        ksm: &ap_ksm { concrete: { parents: 1, interior: { here: true }}}
        ksm_fungible: &ap_ksm_fungible { id: *ap_ksm, fun: { fungible: *amount }}
        suff_asset: &suff_asset { concrete: { parents: 0, interior: { x2: [ { PalletInstance: *assets_pallet_id }, { GeneralIndex: *asset_id } ] }}}
        suff_asset_fail: &suff_asset_fail { concrete: { parents: 0, interior: { x2: [ { PalletInstance: *assets_pallet_id }, { GeneralIndex: 3 } ] }}}
        suff_asset_fungible: &ap_suff_asset_fungible { id: *suff_asset, fun: { fungible: *weight_at_most }}
        suff_asset_fungible_fail: &ap_suff_asset_fungible_fail { id: *suff_asset_fail, fun: { fungible: *weight_at_most }}
      trappist_parachain:
        signer: &tp_signer //Alice
        wallet: &tp_wallet 5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY
        sovereign_account: &tp_sovereign_sibl FBeL7EAeUroLWXW1yfKboiqTqVfbRBcsUKd6QqVf4kGBySS
        trappist_parachain_account: &tp_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d'
  decodedCalls:
    system_remark_with_event:
      chain: *assets_parachain
      pallet: system
      call: remarkWithEvent
      args: [ 0x0011 ]

tests:
  - name: HRMP
    describes:
      - name: polkadotXcm.limitedReserveTransferAssets (Asset) | Assets Parachain -> Trappist Parachain
        its:
          - name: Assets Parachain should be able to reserve transfer an Asset to Trappist Parachain
            actions:
              - extrinsics:
                - chain: *assets_parachain
                  signer: *ap_signer
                  pallet: polkadotXcm
                  call: limitedReserveTransferAssets
                  args: [
                    *tp_dest_routed, # destination
                    { # beneficiary
                      V3: {
                        parents: 0,
                        interior: {
                          X1: {
                            AccountId32: {
                              network: null,
                              id: *tp_acc
                            }
                          }
                        }
                      }
                    },
                    { # assets
                      V3: [
                        {
                          id: {
                            Concrete: {
                              parents: 0,
                              interior: {
                                X2: [
                                  {
                                    PalletInstance: 50
                                  },
                                  {
                                    GeneralIndex: *asset_id
                                  }
                                ]
                              }
                            }
                          },
                          fun: {
                            Fungible: *amount_to_send
                          }
                        }
                      ]
                    },
                    0, # feeAssetItem
                    Unlimited # weightLimit
                  ]
                  events:
                    - name: polkadotXcm.Attempted
                      attribute:
                        type: XcmV3TraitsOutcome
                        isComplete: true
                        value: 1,000,000,000
                    - name: assets.Transferred
                      attribute:
                        type: AccountId32
                        value: *tp_sovereign_sibl
                    - name: assets.Transferred
                      attribute:
                        type: u128
                        value: *amount_to_send
