---
settings:
  chains:
    relay_chain: &relay_chain
      wsPort: 9900
    assets_parachain: &assets_parachain
      wsPort: 9910
      paraId: &ap_id 1000
    trappist_parachain: &trappist_parachain
      wsPort: 9920
      paraId: &tp_id 2000
    penpal_parachain: &penpal_parachain
      wsPort: 9930
      paraId: &pp_id 3000
  variables:
    common:
      amount: &amount 100000000000000
      require_weight_at_most: &weight_at_most 1000000000
      collection_id: &collection_id 2
      item_id: &item_id 69
    chains:
      relay_chain:
        signer: &rc_signer //Alice
        assets_parachain_destination: &ap_dest { v3: { parents: 0, interior: { x1: { parachain: *ap_id }}}}
        assets_parachain_dest_routed: &ap_dest_routed { v3: { parents: 1, interior: { x1: { parachain: *ap_id } }}}
        trappist_parachain_destination: &tp_dest { v3: { parents: 0, interior: { x1: { parachain: *tp_id }}}}
        trappist_parachain_dest_routed: &tp_dest_routed { v3: { parents: 1, interior: { x1: { parachain: *tp_id } }}}
        penpal_parachain_destination: &pp_dest { v3: { parents: 0, interior: { x1: { parachain: *pp_id }}}}
        penpal_parachain_dest_routed: &pp_dest_routed { v3: { parents: 1, interior: { x1: { parachain: *pp_id } }}}
      assets_parachain_account:
        signer: &ap_signer //Alice
        wallet: &ap_wallet HNZata7iMYWmk5RvZRTiAsSDhV8366zq2YGb3tLH5Upf74F
        bob_wallet: &ap_bob_wallet FoQJpPyadYccjavVdTWxpxU7rUEaYhfLCPwXgkfD6Zat9QP
      trappist_parachain:
        signer: &tp_signer //Alice
        wallet: &tp_wallet 5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY
        bob_wallet: &tp_bob_wallet 5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty
        sovereign_account: &tp_sovereign_sibl FBeL7EAeUroLWXW1yfKboiqTqVfbRBcsUKd6QqVf4kGBySS
        trappist_parachain_account: &tp_acc '0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d'
        collection_id_routed: &collection_id_routed { parents: 1, interior: { x2: [ { parachain: *pp_id }, { GeneralIndex: *collection_id } ] }}
      penpal_parachain:
        signer: &pp_signer //Alice
        wallet: &pp_wallet 5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY
        bob_wallet: &pp_bob_wallet 5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty
        penpal_parachain_bob_account: &pp_bob_acc '0x8eaf04151687736326c9fea17e25fc5287613693c912909cb226aa4794f26a48'

tests:
  - name: HRMP
    describes:
      - name: Creating a Collections in Penpal Parachain and Trappist Parachain, .
        its:
          - name: A Uniques Collection should exist in the Penpal Parachain
            actions:
              - extrinsics:
                - chain: *penpal_parachain
                  signer: *pp_signer
                  sudo: true
                  pallet: uniques
                  call: forceCreate
                  args: [
                    *collection_id,
                    { id: *pp_wallet }, # owner
                    false, # freeHolding
                  ]
                  events:
                    - name: uniques.ForceCreated

          - name: A "Foreign" Uniques Collection should exist in the Trappist Parachain (mirroring Penpal's)
            actions:
              - extrinsics:
                - chain: *trappist_parachain
                  signer: *tp_signer
                  sudo: true
                  pallet: foreignUniques
                  call: forceCreate
                  args: [
                    *collection_id_routed,
                    { id: *tp_wallet }, # owner
                    false, # freeHolding
                  ]
                  events:
                    - name: foreignUniques.ForceCreated

          - name: An NFT should be minted in Penpal for the Trappist Sovereign Account.
            actions:
              - extrinsics:
                - chain: *penpal_parachain
                  signer: *pp_signer
                  pallet: uniques
                  call: mint
                  args: [
                    *collection_id,
                    *item_id,
                    { id: *tp_sovereign_sibl }, # owner
                  ]
                  events:
                    - name: uniques.Issued

          - name: Trappist Parachain should be able to reserve transfer an NFT from Penpal Parachain
            actions:
              - extrinsics:
                - chain: *trappist_parachain
                  signer: *tp_signer
                  sudo: true
                  pallet: polkadotXcm
                  call: send
                  args: [
                    *pp_dest_routed, # destination
                    {
                      V3: [ #message
                        {
                          WithdrawAsset: [
                            {
                              id: {
                                Concrete: {
                                  parents: 0,
                                  interior: {
                                    X1: { GeneralIndex: *collection_id }
                                  }
                                }
                              },
                              fun: {
                                NonFungible: { Index: *item_id }
                              }
                            }
                          ]
                        },
                        {
                          DepositReserveAsset: {
                            assets: {
                              Wild: { AllCounted: 1 }
                            },
                            dest: {
                              parents: 1,
                              interior: {
                                X1: {
                                  Parachain: *tp_id
                                }
                              }
                            },
                            xcm: [
                              {
                                DepositAsset: {
                                  assets: {
                                    Wild: { AllCounted: 1 }
                                  },
                                  beneficiary: {
                                    parents: 0,
                                    interior: {
                                      X1: {
                                        AccountId32: {
                                          network: null,
                                          id: *pp_bob_acc
                                        }
                                      }
                                    }
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                  events:
                    - name: uniques.Burned
                      chain: *penpal_parachain
                    - name: uniques.Issued
                      chain: *penpal_parachain
                    - name: foreignUniques.Issued
                      chain: *trappist_parachain
